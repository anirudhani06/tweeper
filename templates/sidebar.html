{% load static %}
<div class="sidebar">
  <div class="tags">
    <div class="title">
      <h3>Categories</h3>
    </div>
    <div class="categories">
      <ul id="category-list">
        <li class="active"><a href="{% url 'home' %}">All</a></li>
        {% for cat in category %}
        <li><a href="?category={{cat.name}}">{{cat.name}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
